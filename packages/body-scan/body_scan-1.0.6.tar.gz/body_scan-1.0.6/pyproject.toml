[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "body_scan"
version = "1.0.6"
dependencies = [
	'botanist',
	
	'click',
	'flask',
	'pdoc3',
	'requests',
	'textual',
	'tinydb'
]

license = { text = "GPL 3.0" }

description = "Test Framework"
readme = "module.txt"



[project.urls]
GitLab = "https://gitlab.com/reptilian_climates/body_scan.git"

