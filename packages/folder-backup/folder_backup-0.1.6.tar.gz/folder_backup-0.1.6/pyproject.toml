[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "folder_backup"
version = "0.1.6"
authors = [
  { name="Martin Carlos Araya", email="martinaraya@gmail.com" },
]
description = "routine to backup a folder recursively, claculatin md5 hash to verify copies."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    ]
[project.urls]
"Homepage" = "https://github.com/ayaranitram/folder_backup"
"Bug Tracker" = "https://github.com/ayaranitram/folder_backup/issues"
