[metadata]
name = vekterdb
version = attr: vekterdb.__version__
url = https://github.com/mhendrey/vekterdb
project_urls = 
	Source = https://github.com/mhendrey/vekterdb
	Documentation = https://mhendrey.github.io/vekterdb
author = Matthew Hendrey
author_email = matthew.hendrey@gmail.com
classifiers = 
	Programming Language :: Python :: 3
license = GNU GPLv3
description = VekterDB turns any SQLAlchemy compliant database into a vector database by utilizing FAISS to index the vectors.
long_description = file: README.rst
keywords = FAISS, vector database, similarity search, SQLAlchemy

[options]
include_package_data = True
packages = find:
python_requires = >=3.8
install_requires = 
	numcodecs
	numpy
	sqlalchemy >= 2.0

[options.packages.find]
exclude = 
	docs*
	tests

[egg_info]
tag_build = 
tag_date = 0

