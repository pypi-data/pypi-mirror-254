[metadata]
name = jaraco.financial
author = Jason R. Coombs
author_email = jaraco@jaraco.com
description = Tools and routines for managing personal finances by jaraco
long_description = file:README.rst
url = https://github.com/jaraco/jaraco.financial
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only

[options]
packages = find_namespace:
include_package_data = true
python_requires = >=3.8
install_requires = 
	keyring
	path >= 16.10
	ofxparse
	requests
	jaraco.itertools
	jaraco.logging
	jaraco.ui
	jaraco.collections
	python-dateutil>=2.0
	jaraco.functools
	autocommand

[options.packages.find]
exclude = 
	build*
	dist*
	docs*
	tests*

[options.extras_require]
testing = 
	pytest >= 6
	pytest-checkdocs >= 2.4
	pytest-cov
	pytest-mypy; \
	python_implementation != "PyPy"
	pytest-enabler >= 2.2
	pytest-ruff >= 0.2.1
	
	splinter
	types-python-dateutil
	types-requests
	types-PyYAML
	types-six
docs = 
	sphinx >= 3.5
	sphinx < 7.2.5
	jaraco.packaging >= 9.3
	rst.linker >= 1.9
	furo
	sphinx-lint

[options.entry_points]
console_scripts = 
	fix-qif-date-format = jaraco.financial.qif:fix_dates_cmd
	launch-in-money = jaraco.financial.msmoney:launch_cmd
	ofx = jaraco.financial.ofx:handle_command_line
	clean-msmoney-temp = jaraco.financial.msmoney:clean_temp
	record-document-hashes = jaraco.financial.records:send_hashes

[egg_info]
tag_build = 
tag_date = 0

