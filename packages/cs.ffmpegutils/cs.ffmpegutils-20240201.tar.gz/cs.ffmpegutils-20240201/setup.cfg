[metadata]
name = cs.ffmpegutils
version = 20240201
author = Cameron Simpson
author_email = cs@cskk.id.au
license = GNU General Public License v3 or later (GPLv3+)
description = Convenience facilities for using FFmpeg (ffmpeg.org), with invocation via `ffmpeg-python`.
keywords = python3
url = https://bitbucket.org/cameron_simpson/css/commits/all
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Python Modules
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
long_description = file: README.md
long_description_content_type = text/markdown

[options]
package_dir = 
	= lib/python
install_requires = 
	cs.dockerutils>=20240201
	cs.fstags>=20240201
	cs.lex>=20231018
	cs.logutils>=20230212
	cs.mappings>=20231129
	cs.pfx>=20230604
	cs.psutils>=20231129
	cs.tagset>=20240201
	ffmpeg-python
	typeguard

[options.entry_points]
console_scripts = 
	ffmpeg-docker = cs.ffmpegutils:main_ffmpeg_docker

[egg_info]
tag_build = 
tag_date = 0

