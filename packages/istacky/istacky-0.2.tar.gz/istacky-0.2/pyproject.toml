[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "istacky"
version = "0.2"
authors = [{ name = "Antoine EDY", email = "antoineedy@outlook.fr" }]
description = "A lightweight image processing library"
readme = "README_PyPi.md"
requires-python = ">=3.8"
license = { text = "MIT License" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = [
    "image",
    "image stacking",
    "photoshop",
    "image processing",
    "image editing",
    "image blending",
    "image fusion",
]
dependencies = [
    "pillow",
    "numpy",
    "ipywidgets",
    "opencv-python",
    "pandas",
    "ipyfilechooser",
    "ipykernel",
    "nbconvert",
    "ipython",
    "nbclient",
    "notebook",
]

[project.urls]
Homepage = "https://github.com/antoineedy/istacky"
Documentation = "https://antoineedy.github.io/istacky/"
Repository = "https://github.com/antoineedy/istacky"
Issues = "https://github.com/antoineedy/istacky/issues"
