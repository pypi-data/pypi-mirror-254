[metadata]
name = pybode
version = 0.0.1
author = P.M.Schueler
author_email = peter.schueler@gmxpro.de
description = Support package for Bode diagramms
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/PMSchueler/pybode
Issues = https://github.com/PMSchueler/pybode/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.11
install_requires = 
	pylabdevs-tspspi >= 0.0.15
	pydho800 >= 0.0.9
	pydg1000z >= 0.1.0
	numpy >= 1.26.3
	scipy >= 1.11.4
	matplotlib >= 3.8.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

