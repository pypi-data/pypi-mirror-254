[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"



[project]
name = "advanced_global_optimizers"
version = "0.0.3"
authors = [
  { name = "Anonymous authors" }

]

description = "A package that integrates many advanced global optimizers"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy",
  "scipy",
  "jax",
  "evosax",
  "pypop7",
]
