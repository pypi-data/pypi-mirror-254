[metadata]
name = spaik
author = csph
author_email = 26927961+csph@users.noreply.github.com
description = Having a conversation in another language.
long_description = file:README.rst
long_description_content_type = text/x-rst
license = commercial
url = https://github.com/csph/spaik

[options]
python_requires = >=3.9
packages = find:
package_dir = 
	=src
install_requires = 
	importlib-metadata

[options.packages.find]
where = src

[options.package_data]
* = py.typed

[options.extras_require]
dev = 
	%(tox)s
	%(lint)s
	%(test)s
	%(doc)s
	%(build)s
lint = 
	%(lint-template)s
test = 
	%(test-template)s
doc = 
	%(doc-template)s
build = 
	%(build-template)s
tox = 
	tox==4.11.1
lint-template = 
	isort==5.12.0
	black==23.7.0
	mypy==1.5.1
	pylint==2.17.5
	pydocstyle[toml]==6.3.0
	pytest==7.4.1
	types-docutils
	types-setuptools
	jinja2==3.1.2
test-template = 
	pytest==7.4.1
	pytest-randomly==3.15.0
	pytest-cov==4.1.0
	coverage[toml]==7.3.1
doc-template = 
	sphinx==7.2.6
	sphinx_rtd_theme==1.3.0
	sphinx-autodoc-typehints==1.24.0
	pip-licenses==4.3.2
	jinja2==3.1.2
build-template = 
	build[virtualenv]==1.0.3

[egg_info]
tag_build = 
tag_date = 0

