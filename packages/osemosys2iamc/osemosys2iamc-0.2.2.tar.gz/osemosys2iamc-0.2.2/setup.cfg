[metadata]
name = osemosys2iamc
description = A utility package to convert OSeMOSYS results into IAMC format
author = Will Usher
author_email = wusher@kth.se
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/osemosys/osemosys2iamc/
project_urls = 
	Source = https://github.com/osemosys/osemosys2iamc/
	Tracker = https://github.com/osemosys/osemosys2iamc/issues
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.8
install_requires = 
	importlib-metadata; python_version<"3.8"
	matplotlib
	pandas
	pyam-iamc >=1.0  # the pyam package is released on pypi under this name
	iso3166 # the iso package is released on pypi under this name

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	osemosys2iamc = osemosys2iamc.resultify:entry_point

[tool:pytest]
addopts = 
	--cov osemosys2iamc --cov-report html
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.2.3
package = osemosys2iamc
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

