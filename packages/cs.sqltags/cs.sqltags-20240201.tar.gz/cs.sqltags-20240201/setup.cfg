[metadata]
name = cs.sqltags
version = 20240201
author = Cameron Simpson
author_email = cs@cskk.id.au
license = GNU General Public License v3 or later (GPLv3+)
description = Simple SQL based tagging and the associated `sqltags` command line script, supporting both tagged named objects and tagged timestamped log entries.
keywords = python3
url = https://bitbucket.org/cameron_simpson/css/commits/all
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Python Modules
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
long_description = file: README.md
long_description_content_type = text/markdown

[options]
package_dir = 
	= lib/python
install_requires = 
	cs.cmdutils>=20210404
	cs.context>=20230331
	cs.dateutils>=20230210
	cs.deco>=20231129
	cs.fileutils>=20240201
	cs.lex>=20231018
	cs.logutils>=20230212
	cs.obj>=20220918
	cs.pfx>=20230604
	cs.sqlalchemy_utils>=20210420
	cs.tagset>=20211212
	cs.threads>=20201025
	cs.upd>=20240201
	icontract
	sqlalchemy
	typeguard

[options.entry_points]
console_scripts = 
	sqltags = cs.sqltags:main

[egg_info]
tag_build = 
tag_date = 0

