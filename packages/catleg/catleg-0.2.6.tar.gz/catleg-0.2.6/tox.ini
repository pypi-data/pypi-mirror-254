[tox]
requires =
    tox>=4
env_list = format, type, lint, py{310,311}


[testenv]
description = run unit tests
deps =
    pytest>=7
    pytest-sugar
commands =
    pytest {posargs:tests}

[testenv:type]
description = run type checks
deps =
    mypy>=1.2.0
commands =
    mypy {posargs:src}

[testenv:format]
description = ensure formatting is correct
deps =
    ufmt==2.2.0
    black==23.3.0
    usort==1.0.7
commands =
    ufmt check {posargs:src} {posargs:tests}

[testenv:lint]
description = lint
deps =
    ruff
commands =
    ruff check .

[gh]
python =
  3.10 = py310, type, format, lint
  3.11 = py311
