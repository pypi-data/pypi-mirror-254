[tool.poetry]
name = "gddPy"
version = "1.0.3"
description = "Library to calculate the growing degree days (GDD) with various formulas"
authors = ["Jonathan Hsu <jhsu98@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "gddPy", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.31.0"
numpy = "^1.26.3"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
black = "^24.1.1"
pytest-xdist = "^3.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
