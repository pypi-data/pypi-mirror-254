[build-system]
requires = ["setuptools>=21.0"]
build-backend = "setuptools.build_meta"

[project]
name = "affixapi"
version = "0.0.1"
authors = [
  { name="Affix API Limited", email="developers@affixapi.com" },
]
description = "Affix API Client SDK"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/affixapi/python-sdk"
Issues = "https://github.com/affixapi/python-sdk/issues"
