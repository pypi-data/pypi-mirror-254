[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "btreefilereader"
version = "1.1.2"
description = "B3 txt file reader and filter."
readme = "README.md"
authors = ["Jo√£o Marcos <joaomarcosrs40@gmail.com>", ]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.12"
pandas = "^2.0.0"

[tool.poetry.dev-dependencies]
pip-tools = "^7.3.0"
poetry = "^1.7.0"
pytest = "^7.4.0"

[tool.poetry.urls]
Homepage = "https://github.com/joaomarcosrs/btreefilereader"
