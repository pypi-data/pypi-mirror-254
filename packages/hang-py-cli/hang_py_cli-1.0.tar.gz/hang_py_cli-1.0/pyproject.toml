[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["hang-py-cli"]
include = ["dics/*.txt", "config.ini"]
exclude = ["tests"]

[project]
name = "hang-py-cli"
version = "1.0"
authors = [
    { name="renzofbn", email="renzofbn@gmail.com" },
]
description = "Hangman game using python in the terminal, with a simple interface and a word bank, suporting multiple languages."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/renzofbn/hang-py"