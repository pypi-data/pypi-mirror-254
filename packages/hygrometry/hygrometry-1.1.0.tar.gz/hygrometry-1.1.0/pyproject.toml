[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["hygrometry"]

[project]
name = "hygrometry"
version = "1.1.0"
description = "Functions for conversions with temperature, humidity, and barometric pressure."
authors = [
    { name = "Russell Valentine", email = "russell.valentine@gmail.com" }
]
classifiers = [
    'Intended Audience :: Science/Research',
    'Topic :: Scientific/Engineering :: Atmospheric Science',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3'
]
keywords = ['hygrometry', 'wetbulb', 'humidity', 'temperature']

[project.urls]
Homepage = 'https://github.com/bluthen/hygrometry'
Issues = 'https://github.com/bluthen/hygrometry/issues'



