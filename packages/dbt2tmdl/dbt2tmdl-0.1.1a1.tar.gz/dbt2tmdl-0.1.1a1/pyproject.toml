[tool.poetry]
name = "dbt2tmdl"
version = "0.1.1a1"
description = "Generate TMDL project files from dbt models"
authors = ["LÃ©o Grosjean <leo.grosjean@servier.com>"]
readme = "README.md"
packages = [{ include = "dbt2tmdl", from = "src" }]
repository = "https://github.com/lgrosjean/dbt2tmdl"

[tool.poetry.dependencies]
python = "^3.10"
dbt-bigquery = "^1.7.4"
pytmdl = "^0.1.1a1"


[tool.poetry.group.test.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"
black = "^24.1.1"
pylint = "^3.0.3"


[tool.poetry.group.dev.dependencies]
pytmdl = { path = "../pyTMDL" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
dbt2tmdl = "dbt2tmdl.main:cli"
