[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "lasso-regression-model"
version = "0.0.4"
license = { file = "LICENSE" }
dependencies = [
    "numpy>=1.24.3,<1.25.3",
    "pandas==1.5.3",
    "pydantic>=1.8.1,<2.0.0",
    "scikit_learn>=1.2.2,<1.3.2",
    "strictyaml>=1.3.2,<2.0.0",
    "ruamel.yaml>=0.16.12,<1.0.0",
    "feature-engine>=1.6.0,<1.7.0",
    "joblib>=1.2.0,<1.3.0",
    "scipy>=1.10.1,<1.11.0",
    "seaborn>=0.12.1,<0.13.0",
    "matplotlib>=3.7.1,<3.8.0",
    "statsmodels>=0.13.5,<0.14.0",
    "twine",
    "pytest>=7.2.0,<8.0.0",
    "black>=22.12.0,<23.0.0",
    "flake8>=6.0.0,<7.0.0",
    "mypy>=0.991,<1.0.0",
    "isort>=5.11.4,<6.0.0",
]
authors = [
  { name="Mazhar", email="mazqoty.01@gmail.com" },
]
description = "Lasso Regression model package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
"Homepage" = "https://github.com/mm-mazhar/Deploying-ML-Lasso-Regression-Model"
"Bug Tracker" = "https://github.com/mm-mazhar/Deploying-ML-Lasso-Regression-Model/issues"

[tool.pytest.ini_options]
minversion = "2.0"
addopts = "-rfEX -p pytester --strict-markers"
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test", "Acceptance"]
python_functions = ["test"]
# NOTE: "doc" is not included here, but gets tested explicitly via "doctesting".
testpaths = ["tests"]
xfail_strict = true
filterwarnings = [
    "error",
    "default:Using or importing the ABCs:DeprecationWarning:unittest2.*",
    # produced by older pyparsing<=2.2.0.
    "default:Using or importing the ABCs:DeprecationWarning:pyparsing.*",
    "default:the imp module is deprecated in favour of importlib:DeprecationWarning:nose.*",
    # distutils is deprecated in 3.10, scheduled for removal in 3.12
    "ignore:The distutils package is deprecated:DeprecationWarning",
    # produced by python3.6/site.py itself (3.6.7 on Travis, could not trigger it with 3.6.8)."
    "ignore:.*U.*mode is deprecated:DeprecationWarning:(?!(pytest|_pytest))",
    # produced by pytest-xdist
    "ignore:.*type argument to addoption.*:DeprecationWarning",
    # produced on execnet (pytest-xdist)
    "ignore:.*inspect.getargspec.*deprecated, use inspect.signature.*:DeprecationWarning",
    # pytest's own futurewarnings
    "ignore::pytest.PytestExperimentalApiWarning",
    # Do not cause SyntaxError for invalid escape sequences in py37.
    # Those are caught/handled by pyupgrade, and not easy to filter with the
    # module being the filename (with .py removed).
    "default:invalid escape sequence:DeprecationWarning",
    # ignore use of unregistered marks, because we use many to test the implementation
    "ignore::_pytest.warning_types.PytestUnknownMarkWarning",
]

[tool.black]
target-version = ['py311']

[tool.isort]
profile = "black"
line_length = 120
lines_between_sections = 1
skip = "migrations"
