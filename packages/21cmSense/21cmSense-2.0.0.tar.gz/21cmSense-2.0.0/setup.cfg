[metadata]
name = 21cmSense
description = Compute sensitivies of radio interferometers to the cosmic 21cm signal.
author = Jonathan Pober
license = mit
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/rasg-affiliates/21cmSense
platforms = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
install_requires = 
	numpy
	scipy
	future
	click
	tqdm
	pyyaml
	astropy>=5
	methodtools
	pyuvdata
	cached_property
	rich
	attrs
	hickleable>=0.1.1
setup_requires = 
	setuptools_scm

[options.extras_require]
docs = 
	sphinx>=1.3
	sphinx-rtd-theme
	numpydoc
	nbsphinx
	ipython
test = 
	pre-commit
	pytest
	matplotlib
	pytest-cov
	pytest-xdist
dev = 
	pre-commit
	pytest
	matplotlib
	sphinx>=1.3
	sphinx-rtd-theme
	numpydoc
	nbsphinx
	ipython
	commitizen
	pytest-cov

[options.entry_points]
console_scripts = 
	sense = py21cmsense.cli:main

[test]
extras = True

[tool:pytest]
addopts = 
	--cov py21cmsense --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[egg_info]
tag_build = 
tag_date = 0

