#sonar.host.url=${CALCEPH_SONARSERVER}
#sonar.projectKey=${CALCEPH_PROJECTKEY}
#sonar.login=${CALCEPH_LOGIN}
sonar.scm.disabled=true

# project metadata (used to be required, optional since SonarQube 6.1)
sonar.projectName=calceph

# path to source directories (required)
sonar.sources=src

# path to test source directories (optional)
sonar.tests=tests
sonar.cxx.coverage.reportPath=report.xml
