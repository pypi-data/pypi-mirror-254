[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "numlpa"
dynamic = ["version"]
authors = [
  { name="Dunstan Becht", email="dunstan.becht@orange.fr" },
]
description = "Numerical Line Profile Analysis package."
readme = "README.md"
requires-python = ">=3.8,<3.12"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]
dependencies = [
  "numpy==1.24.2",
  "scipy==1.10.1",
  "matplotlib==3.7.0",
]

[tool.setuptools_scm]
write_to = "src/numlpa/_version.py"

[project.scripts]
numlpa = "numlpa.__main__:main"

[project.urls]
"Homepage" = "https://gitlab.com/x-rays/numlpa"
"Bug Tracker" = "https://gitlab.com/x-rays/numlpa/issues"
"Documentation" = "https://x-rays.gitlab.io/numlpa"
