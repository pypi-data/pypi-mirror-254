[project]
name = "webpageinfo"
version = "2024.02.02"
description = "Web page information (title, content, tagsâ€¦)"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Utilities",
]
authors = [{ name = "Vincent Poulailleau", email = "vpoulailleau@gmail.com" }]
readme = "README.md"
keywords = ["web", "page", "information"]
license = "BSD-3-Clause"
requires-python = ">=3.10"
dependencies = [
    "beautifulsoup4 >=4,<5",
    "httpx >=0,<1",
    "pdfminer.six == 20220524",
    "pillow >=9,<10",
    "splinter[selenium] >=0,<1",
]

[tool.hatch.envs.dev]
extra-dependencies = ["python-dev-tools >= 2023", "pre-commit >=3,<4"]

[tool.hatch.envs.dev.scripts]
test = "pytest"

[project.urls]
"Source code" = "https://github.com/vpoulailleau/webpageinfo"
Repository = "https://github.com/vpoulailleau/webpageinfo"
Documentation = "https://webpageinfo.readthedocs.io/en/latest/"

[tool.hatch.build.targets.sdist]
exclude = [".gitignore", "/.github", "/docs", "config.toml"]

[tool.hatch.build.targets.wheel]
packages = ["webpageinfo"]


[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q  -s -vv --cov=webpageinfo --cov-branch"
testpaths = ["tests"]

[tool.coverage.report]
exclude_lines = ["pragma: no cover", "if TYPE_CHECKING:"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
