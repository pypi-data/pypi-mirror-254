name: website

# build the documentation whenever there are new commits on main
on:
  push:
    # Alternative: only build for tags.
    tags:
      - 'v*'

# security: restrict permissions for CI jobs.
permissions:
  contents: read

jobs:
  # Build the documentation and upload the static HTML files as an artifact.
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
      - uses: actions/setup-python@v4
        with:
          python-version-file: .github/python-version.txt

      # ADJUST THIS: install all dependencies (including pdoc)
      - run: sudo apt-get install -y libtiff-dev libjpeg-dev libz-dev liblzma-dev libbz2-dev
      - run: pip install -e .
      - run: pip install pdoc
      # ADJUST THIS: build your documentation into docs/.
      # We use a custom build script for pdoc itself, ideally you just run `pdoc -o docs/ ...` here.
#      - run: git clone https://github.com/oddlama/pdoc-bulma-theme
      - run: pdoc v3dpy -o docs/ --logo "https://avatars.githubusercontent.com/u/11728584?s=200&v=4"

      - uses: actions/upload-pages-artifact@v1
        with:
          path: docs/

  # Deploy the artifact to GitHub pages.
  # This is a separate job so that only actions/deploy-pages has the necessary permissions.
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v1
