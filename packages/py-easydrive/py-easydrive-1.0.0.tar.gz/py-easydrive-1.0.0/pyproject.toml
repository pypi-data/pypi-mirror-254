[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "py-easydrive"
version = "1.0.0"
authors = [
  { name="Pascal Rombach" },
]
description = "Synchronous wrapper for py-drivesdk"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: Implementation :: CPython",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Education",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

dependencies = [
    "bleak",
    "py-drivesdk"
]

keywords = [
    "Anki Overdrive",
    "Anki"
]

[project.urls]
"Homepage" = "https://github.com/PascalRombach/py-easydrive"
"Bug Tracker" = "https://github.com/PascalRombach/py-easydrive/issues"