[build-system]
requires = [
  "hatchling",
  "hatch-requirements-txt",
  "hatch-fancy-pypi-readme>=22.5.0",
]
build-backend = "hatchling.build"

[project]
name = "gradio_gradioworkbook"
version = "0.0.19"
description = "Workbook for interacting with models in AIConfig"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
  {name= "LastMile AI" },
]
keywords = ["gradio-custom-component", "gradio-template-Fallback", "aiconfig", "workbook", "notebook"]

# Add dependencies here
dynamic = ["dependencies"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

classifiers = [
  'Development Status :: 3 - Alpha',
  'License :: OSI Approved :: Apache Software License',
  'Operating System :: OS Independent',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3 :: Only',
  'Programming Language :: Python :: 3.8',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Topic :: Scientific/Engineering',
  'Topic :: Scientific/Engineering :: Artificial Intelligence',
  'Topic :: Scientific/Engineering :: Visualization',
]

[project.optional-dependencies]
dev = ["build", "twine"]

[tool.hatch.build]
artifacts = ["/backend/gradio_gradioworkbook/templates", "*.pyi", "backend/gradio_gradioworkbook/templates", "backend/gradio_gradioworkbook/templates", "backend/gradio_gradioworkbook/templates", "backend/gradio_gradioworkbook/templates", "backend/gradio_gradioworkbook/templates", "backend/gradio_gradioworkbook/templates", "backend/gradio_gradioworkbook/templates", "backend/gradio_gradioworkbook/templates", "backend/gradio_gradioworkbook/templates", "backend/gradio_gradioworkbook/templates", "backend/gradio_gradioworkbook/templates", "backend/gradio_gradioworkbook/templates"]

[tool.hatch.build.targets.wheel]
packages = ["/backend/gradio_gradioworkbook"]
