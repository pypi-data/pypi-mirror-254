[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "axon_serve"
version = "0.0.1"
authors = [
  { name="Nino Hasl", email="nino.hasl2@gmail.com" },
]
description = "Simple package for ML Model serving with gRPC"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "numpy~=1.26.3",
  "grpcio~=1.60.0",
  "grpcio-tools==1.60.0"
]
