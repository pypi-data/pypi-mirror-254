[build-system]
build-backend = 'setuptools.build_meta'
requires = [
    'setuptools>=61.2'
    ]


[project]
name = "honyx"
version = "0.1.1"
authors = [
  {name="Julie Queiros", email="julie.queiros@univ-nantes.fr"},
  {name="Simon Artus", email="simon.artus@etu.univ-nantes.fr"},
  {name="FranÃ§ois Queyroi", email="francois.queyroi@univ-nantes.fr"}
]
description = "Python package for creating and analyzing Higher-order networks from sequential dataset"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = [
    'Networks',
    'Graph Theory',
    'Mathematics',
    'network',
    'graph',
    'discrete mathematics',
    'math',
]

dependencies = [
    'networkx>=2.8',
    'numpy>=1.22',
    'scipy>=1.9,!=1.11.0,!=1.11.1'
]

[project.urls]
Homepage = 'https://gitlab.univ-nantes.fr/queyroi-f/honyx'
"Bug Tracker" = 'https://gitlab.univ-nantes.fr/queyroi-f/honyx/-/issues'
"Source Code" = 'https://gitlab.univ-nantes.fr/queyroi-f/honyx'

[tool.setuptools]
zip-safe = false
include-package-data = false
packages = [
    'honyx',
    'honyx.models',
    'honyx.algorithms'
]
platforms = [
    'Linux',
    'Mac OSX',
    'Windows',
    'Unix',
]
[tool.setuptools.dynamic.version]
attr = 'honyx.__version__'

[project.optional-dependencies]
doc = [
    'sphinx>=7',
    'pydata-sphinx-theme>=0.13',
    'sphinx-gallery>=0.14',
    'numpydoc>=1.6'
]