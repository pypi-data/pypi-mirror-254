[metadata]
name = cs.cmdutils
version = 20240201
author = Cameron Simpson
author_email = cs@cskk.id.au
license = GNU General Public License v3 or later (GPLv3+)
description = Convenience functions for working with the Cmd module, the BaseCommand class for constructing command line programmes, and other command line related stuff.
keywords = python2, python3
url = https://bitbucket.org/cameron_simpson/css/commits/all
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Python Modules
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
long_description = file: README.md
long_description_content_type = text/markdown

[options]
package_dir = 
	= lib/python
install_requires = 
	cs.context>=20230331
	cs.lex>=20231018
	cs.logutils>=20230212
	cs.pfx>=20230604
	cs.py.doc>=20220311
	cs.resources>=20240201
	cs.result>=20231221
	cs.typingutils>=20230331
	cs.upd>=20240201
	typeguard

[egg_info]
tag_build = 
tag_date = 0

