[metadata]
name = cs.app.playon
version = 20240201
author = Cameron Simpson
author_email = cs@cskk.id.au
license = GNU General Public License v3 or later (GPLv3+)
description = PlayOn facilities, primarily access to the download API. Includes a nice command line tool.
keywords = python3
url = https://bitbucket.org/cameron_simpson/css/commits/all
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Programming Language :: Python
	Programming Language :: Python :: 3
	Topic :: Utilities
	Intended Audience :: Developers
	Operating System :: OS Independent
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
long_description = file: README.md
long_description_content_type = text/markdown

[options]
package_dir = 
	= lib/python
install_requires = 
	cs.cmdutils>=20240201
	cs.context>=20230331
	cs.deco>=20231129
	cs.fileutils>=20210731
	cs.lex>=20231018
	cs.logutils>=20230212
	cs.pfx>=20210731
	cs.progress>=20230401
	cs.resources>=20240201
	cs.result>=20231221
	cs.service_api>=20230703
	cs.sqltags>=20240201
	cs.threads>=20231129
	cs.units
	cs.upd>=20240201
	icontract
	requests
	typeguard

[options.entry_points]
console_scripts = 
	playon = cs.app.playon:main

[egg_info]
tag_build = 
tag_date = 0

