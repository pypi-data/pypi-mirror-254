[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "elliptio"
authors = [
    { name = "Christian Gebbe", email = "" },
]
dependencies = [
    "pandas",
    "sqlalchemy",
    "fsspec",
    "pyyaml",
]
description = ""
readme = "README.md"
requires-python = ">=3.8"
version = "0.1.0"

[project.license]
text = "MIT"

[project.urls]
homepage = "https://github.com/cgebbe/elliptio_data_lake"

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
line-length = 88
indent-width = 4

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "D",
    "ANN",
    "T201",
    "T203",
    "TD",
    "FIX",
    "S101",
    "PD901",
    "G004",
]
fixable = [
    "ALL",
]
unfixable = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[[tool.mypy.overrides]]
module = [
    "assertpy",
    "toolz",
    "fsspec",
]
ignore_missing_imports = true

[tool.commitizen]
name = "cz_customize"
tag_format = "$version"
update_changelog_on_bump = true
version_provider = "pep621"
version_scheme = "pep440"

[tool.commitizen.customize]
bump_pattern = "^(feat|fix|ci|build|perf|refactor|chore|style|test|docs)"
schema_pattern = "^(build|ci|docs|feat|fix|perf|refactor|style|test|chore|revert|bump|)(\\(\\S+\\))?\\:?\\s.*"

[tool.commitizen.customize.bump_map]
feat = "MINOR"
fix = "PATCH"
ci = "PATCH"
build = "PATCH"
perf = "PATCH"
refactor = "PATCH"
chore = "PATCH"
style = "PATCH"
test = "PATCH"
docs = "PATCH"

[tool.pdm]
distribution = true

[tool.pdm.build]
excludes = [
    "**/*_test.py",
]

[tool.pdm.dev-dependencies]
bump = [
    "commitizen",
]
check = [
    "mypy",
    "pandas-stubs",
    "types-PyYAML",
]
dev = [
    "ipykernel",
    "pudb",
    "pytest-pudb",
    "s3fs",
]
lint = [
    "pre-commit",
]
test = [
    "pytest",
]

[tool.pdm.scripts]
check = "mypy src"
lint = "pre-commit run --all-files"
test = "pytest -vv src"

[tool.pdm.scripts.all]
composite = [
    "lint",
    "check",
    "test",
]

[tool.pdm.scripts.dotenv]
shell = "sed 's/=.*/=/' .env > .env.example"

[tool.pdm.scripts.publish]
cmd = "pdm publish -v -r pypi -u __token__ -P ${PYPI_TOKEN}"
env_file = ".env"
