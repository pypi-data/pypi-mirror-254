name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  static-analysis:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install python
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"
    - name: Install hatch
      run: |
        python -m pip install --upgrade pip
        pip install "hatch>=1.9.3,==1.*"
    - name: Type checking
      run: hatch run lint:typing
    - name: Linting
      run: hatch run lint:style
    - name: Format
      run: hatch fmt --check

  testing:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install hatch
      run: |
        python -m pip install --upgrade pip
        pip install hatch
    - name: Run tests
      run: hatch run test
