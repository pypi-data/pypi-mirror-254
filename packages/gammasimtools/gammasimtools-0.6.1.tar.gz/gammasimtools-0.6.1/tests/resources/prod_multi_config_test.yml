  site: North
  layout_name: test-layout
  data_directory: ./
  zenith: 20 deg
  phi: 0 deg
  primary: gamma
showers:
  eslope: -2.0
  viewcone: [0 deg, 0 deg]
  nshow: 10
  erange: [3 GeV, 330 TeV]
  cscat: [10, 1400.0 m, 0]
array:
  model_version: Prod5
  default:
    LST: 'D234'
    MST: NectarCam-D
  LST-01: '1'
