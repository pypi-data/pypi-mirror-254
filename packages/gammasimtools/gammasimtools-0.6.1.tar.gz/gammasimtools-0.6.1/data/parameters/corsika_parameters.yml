USER_PARAMETERS:
  RUNNR:
    len: 1
    names: ['RUNNUMBER', 'NRUN']
    default: 1
  EVTNR:
    len: 1
    names: ['EVENTNR', 'EVENTNUMBER']
    default: 1
  NSHOW:
    len: 1
    names: ['NSHOWERS']
  PRMPAR:
    len: 1
    names: ['PRIMARY']
  ERANGE:
    len: 2
    names: ['ENRANGE', 'ENERGYRANGE']
    unit: [!astropy.units.Unit {unit: GeV}, !astropy.units.Unit {unit: GeV}]
  ESLOPE:
    len: 1
    names: ['ENSLOPE', 'ENERGYSLOPE']
  THETAP:
    len: 2
    names: ['THETA', 'ZENITH']
    unit: [!astropy.units.Unit {unit: deg}, !astropy.units.Unit {unit: deg}]
  AZM:
    len: 2
    names: ['PHI', 'AZIMUTH']
    unit: [!astropy.units.Unit {unit: deg}, !astropy.units.Unit {unit: deg}]
  VIEWCONE:
    len: 2
    names: ['CONE']
    unit: [!astropy.units.Unit {unit: deg}, !astropy.units.Unit {unit: deg}]
  CSCAT:
    len: 3
    names: ['SCAT']
    unit: [null, !astropy.units.Unit {unit: cm}, null]

