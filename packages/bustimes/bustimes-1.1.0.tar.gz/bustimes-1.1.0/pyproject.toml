[build-system]
requires = ['setuptools>=61']
build-backend = "setuptools.build_meta"

[project]
name = 'bustimes'
version = '1.1.0'
description = 'A simple bus times library'
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "requests>=2.31.0",
]

[project.urls]
"Homepage" = "https://github.com/TheOctoGirl/bustimes"
"Bug Tracker" = "https://github.com/TheOctoGirl/bustimes/issues"
"Documentation" = "https://github.com/TheOctoGirl/bustimes/wiki"