[package]
name = "etcd-client-py-test"
version = "0.2.2-beta.1"
edition = "2021"
authors = ["Lablup Inc."]
readme = "./README.md"
keywords = ["etcd", "binding", "rust", "etcd-client"]
description = """
Yet another etcd-client API binding based on the Rust's etcd-client package
"""

[lib]
name = "etcdclient"
crate-type = ["cdylib"]

[dependencies]
etcd-client = "0.12.4"
pyo3 = { version = "0.20.2", features = ["extension-module", "multiple-pymethods"] }
pyo3-asyncio = { version = "0.20.0", features = ["tokio-runtime"] }
tokio = { version = "1.32.0", features = ["sync"] }
tokio-stream = "0.1.14"
