[metadata]
name = jiraclui
description = Add a short description here!
author = Ferdows Shahryar
author_email = s.ferdows@hotmail.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/gruppferi/jiraclui
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	importlib_metadata>=4.6.4
	jira>=3.6.0
	pytest>=8.0.0
	PyYAML>=6.0.1
	questionary>=2.0.1
	rich>=13.7.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	jiraclui = jiraclui.main:run

[tool:pytest]
addopts = 
	--cov jiraclui --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = jiraclui
extensions = 
	markdown

[egg_info]
tag_build = 
tag_date = 0

