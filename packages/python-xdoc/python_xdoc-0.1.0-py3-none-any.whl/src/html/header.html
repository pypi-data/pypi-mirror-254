<style>

@font-face {
  font-family:          myserif;
  font-style:           normal;
  font-weight:          bold;
  src:                  url("../fonts/NotoSerif-Regular.ttf");
}

header {
  width: 75%;
  color: #1f0909;
  font-size: 6pt;
  font-family: 'Crimson Text', 'Alegreya', myserif, 'Koku Mincho Regular', "MS Mincho", "Noto Serif";
  position: absolute;
}

.header {
  /* page-break-before: always; */
}

.date {
  margin: 0 20mm;
  left: 0;
  float: left;
  text-align: start;
  vertical-align: middle;
  position: absolute;
}

.top-image {
  left: 50%;
  float: center;
  transform: translateX(-50%);
  text-align: center;
  vertical-align: middle;
  align-items: center;
  justify-content: center;
  position: absolute;
}

.top-image img {
    height: 100px;
}

.author, .logo {
  margin: 0 20mm;
  right: 0;
  float: right;
  text-align: end;
  vertical-align: middle;
  position: absolute;
}

.logo {
  transform: translateX(-50%);
  align-items: center;
  justify-content: center;
  position: absolute;
}

.logo img {
  height: 100px;
}
</style>


<header class="header">
    <p class="date">$date$</p>
    <img class="top-image" src="$top-image$" alt="top-image">
    <img class="logo" src="$logo$" alt="Logo">
    <!-- <p class="author">$author$</p> -->
</header>
