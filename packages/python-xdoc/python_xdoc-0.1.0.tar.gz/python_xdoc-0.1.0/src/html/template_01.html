<meta charset="UTF-8">
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles/style_01.css">
  <title>$title$</title>
</head>
<body>
    <h1>$title$</h1>
  <br>
  <p class="document-id">$document_id$</p>
  <p class="timestamp">$timestamp$</p>
  <p class="target-group">$target_group$</p>
  <p class="target-name">$target_name$</p>
  <p class="from-group">$from_group$</p>
  <p class="from-name">$from_name$</p>
  <p class="from-mark">$from_mark$</p>
  <br>
  <h2 class="subtitle">$subtitle$</h2>
  <br>
  <p class="pre-text">$pre_text$</p>
  <br>
  <p class="main-text">$main_text$</p>
  <br>
  <p class="mid-text">$mid_text$</p>
  <br>
  <p class="end-text">$end_text$</p>
  <br>
  <p class="closing-text">$closing_text$</p>
  <br>
  <p class="memo-mark">$memo_mark$</p>
  <br>
  <p class="memo">
    <ol type="1">
        <li><p>$ol1$<br></p></li>
        <li><p>$ol2$<br></p></li>
        <li><p>$ol3$<br></p></li>
        </ol>
  </p>
  <br>
  <p class="closing">$closing$</p>
  <br>
  <p class="signature-name">$signature_name$</p>
  <br>
  <p class="signature">$signature$</p>
  <br>
</body>
</html>
