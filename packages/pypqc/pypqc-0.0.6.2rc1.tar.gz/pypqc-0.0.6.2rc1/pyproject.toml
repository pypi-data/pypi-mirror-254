[project]
name = "pypqc"
version = "0.0.6.2-rc1"
description = "Python bindings for the \"PQClean\" post-quantum cryptography library."
readme = "README.rst"
urls = {"Homepage" = "https://github.com/JamesTheAwesomeDude/pypqc"}
dependencies = [
    'cffi >= 1.0.0',
]

[tool.setuptools.packages.find]
include = ["pqc"]
namespaces = false

[build-system]
requires = [
    'cffi >= 1.14.5',
    'setuptools >= 49.5.0',
    'wheel >= 0.30.0',
]
