[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "its-toolkit"
version = "0.0.1"
authors = [
  { name="Marco Villegas", email="marco.villegas@uclm.es" },
]
description = "The Interrupted Time Series Toolkit"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/mbtagm/its-toolkit"
Issues = "https://github.com/mbtagm/its-toolkit/issues"