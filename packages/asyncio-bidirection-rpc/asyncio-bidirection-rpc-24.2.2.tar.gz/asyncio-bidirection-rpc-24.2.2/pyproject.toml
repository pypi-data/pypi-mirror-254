[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "asyncio-bidirection-rpc"
version = "24.02.2"
authors = [
  { name="Stepanov Aleksandr", email="sa+pip@eri.su" },
]
description = "Bidirection RPC server with asyncio and msgpack"
readme = "README.md"
dependencies = ["msgpack"]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/alex-eri/asyncio-bidirection-rpc"
Issues = "https://github.com/alex-eri/asyncio-bidirection-rpc/issues"