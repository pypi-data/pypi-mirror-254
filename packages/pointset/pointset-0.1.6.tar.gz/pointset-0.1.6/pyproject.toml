[tool.poetry]
name = "pointset"
version = "0.1.6"
description = "Python package for simple EPSG transformations using PyProj"
authors = ["Gereon Tombrink <tombrink@igg.uni-bonn.de>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
numpy = "^1.24.1"
pyproj = "^3.4.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
