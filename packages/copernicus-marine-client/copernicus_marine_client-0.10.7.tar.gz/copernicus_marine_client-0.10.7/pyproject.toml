[tool.poetry.dependencies]
python = ">=3.9,<3.12"
click = "^8.0.4"
requests = "^2.27.1"
aiohttp = "^3.8.5"
setuptools = "^68.2.2"
motuclient = "^1.8.4"
cachier = "^2.2.1"
xarray = ">=2023.9,<2023.12"
tqdm = "^4.65.0"
zarr = "^2.13.3"
pydap = "^3.2.2"
dask = ">=2022, <2024"
netCDF4 = "^1.6.3"
boto3 = ">=1.25,<1.34"
semver = "^3.0.2"
nest-asyncio = "^1.5.8"
