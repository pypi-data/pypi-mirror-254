{% extends 'base.htm' %}
{% block title %}Update Sequence{% endblock %}
{% block header %}
{% endblock %}
{% block main %}
<form method="post">
    <h2>Update Sequence</h2>
    <label for="state_id">State</label>
    <select name="state_id" required>
        {% for state in states|sort(attribute='title') %}
        <option value={{ state.id }} {% if row.state_id == state.id %}selected{% endif %}>{{ state.title }}</option>
        {% endfor %}
    </select><br>
    <label for="instrument_id">Instrument</label>
    <select name="instrument_id" required>
        {% for instrument in instruments|sort(attribute='title') %}
        <option value={{ instrument.id }} {% if row.instrument_id == instrument.id %}selected{% endif %}>{{ instrument.title }}</option>
        {% endfor %}
    </select><br>
    <label for="command_id">Command</label>
    <select name="command_id" required>
        {% for command in commands|sort(attribute='title') %}
        <option value={{ command.id }} {% if row.command_id == command.id %}selected{% endif %}>{{ command.title }}</option>
        {% endfor %}
    </select><br>
    <input type="submit" value="Update">
</form>
{% endblock %}
