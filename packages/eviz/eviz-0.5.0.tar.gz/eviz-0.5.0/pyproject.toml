[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0", "wheel>=0.37.1"]

[tool.pytest.ini_options]
markers = [
    "integtest: marks tests as integration (deselect with '-m \"not integtest\"')",
]
[project]
name = "eviz"
dynamic = ["version"]
authors = [
  { name="Carlos Cruz", email="carlos.a.cruz@nasa.gov" },
  { name="Vanessa Valenti", email="vanessa.l.valenti@nasa.gov" },
  { name="Deepthi Raghunandan", email="deepthi.raghunandan@nasa.gov" },
  { name="Deon Kouatchou-Ngongang"},
  { name="Aarav Khanna"},
  { name="Jules Kouatchou", email="jules.r.kouatchou@nasa.gov" },
]
description = "An easy to use visualization framework for Earth system models"
readme = "README.rst"
license = {file = "LICENSE"}
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = [
    'xesmf>=0.7.1',
    'xarray>=2023.12.0',
    'hdf5>=1.14.3',
    'sparse>=0.14.0',
    'matplotlib-base>=3.8.2',
    'cartopy>=0.22',
    'geos>=3.12.1',
    'proj>=9.3.1',
    'pyyaml>=6.0.1',
    'yaml>=0.2.5',
    'dask>=2023.12.1',
    'cftime>=1.6.3',
    'netcdf4>=1.6.5',
    'holoviews>=1.16',
    'datashader>=0.16.0',
    'hvplot>=0.9.1',
    'geoviews-core>=1.11.0',
    'pyhdf>=0.11.3',
    'h5py>=3.10.0',
    'selenium>=4.1.0',
    'pydap>=3.4.0',
    'geopandas>=0.14.2',
    'streamlit>=1.30.0',
    'seaborn>=0.13.1',
    'pytest>=7.4.4',
    'ipykernel>=6.28.0',
]

[tool.setuptools.package-data]
"config" = ["*"]

[tool.setuptools.packages.find]
include = ["eviz*", "config*"]
exclude = ["test*"]


[project.urls]
"Repository" = "https://git.mysmce.com/astg/visualization/eviz"
"Documentation" = "https://astg.pages.smce.nasa.gov/visualization/eviz/"

[tool.setuptools_scm]
write_to = "eviz/_version.py"
version_scheme = "post-release"


