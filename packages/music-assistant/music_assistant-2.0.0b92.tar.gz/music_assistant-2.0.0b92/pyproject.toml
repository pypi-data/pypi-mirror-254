[build-system]
requires = [
    "setuptools~=62.3",
    "wheel~=0.37.1",
]
build-backend = "setuptools.build_meta"

[project]
name = "music_assistant"
version = "2.0.0b92"
description = "Music Assistant"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "The Music Assistant Authors", email = "marcelveldt@users.noreply.github.com" },
]
classifiers = [
    "Environment :: Console",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "aiohttp",
    "orjson",
    "mashumaro",
]

[project.license]
text = "Apache-2.0"

[project.optional-dependencies]
server = [
    "faust-cchardet>=2.1.18",
    "aiodns>=3.0.0",
    "Brotli>=1.0.9",
    "aiohttp==3.9.2",
    "asyncio-throttle==1.0.2",
    "aiofiles==23.2.1",
    "aiorun==2023.7.2",
    "colorlog==6.8.2",
    "aiosqlite==0.19.0",
    "python-slugify==8.0.1",
    "mashumaro==3.12",
    "memory-tempfile==2.2.3",
    "music-assistant-frontend==2.1.2",
    "pillow==10.2.0",
    "unidecode==1.3.8",
    "xmltodict==0.13.0",
    "orjson==3.9.12",
    "shortuuid==1.0.11",
    "zeroconf==0.131.0",
    "cryptography==41.0.7",
    "ifaddr==0.2.0",
    "uvloop==0.19.0",
]
test = [
    "black==24.1.1",
    "codespell==2.2.6",
    "mypy==1.8.0",
    "ruff==0.1.14",
    "pytest==7.4.4",
    "pytest-asyncio==0.23.3",
    "pytest-aiohttp==1.0.5",
    "pytest-cov==4.1.0",
    "pre-commit==3.6.0",
]

[project.scripts]
mass = "music_assistant.__main__:main"

[tool.black]
target-version = [
    "py311",
]
line-length = 100

[tool.codespell]
ignore-words-list = "provid,hass,followings"

[tool.mypy]
python_version = "3.11"
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_calls = false
disallow_untyped_defs = true
mypy_path = "music_assistant/"
no_implicit_optional = true
show_error_codes = true
warn_incomplete_stub = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
    "aiorun",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
pythonpath = [
    ".",
]

[tool.setuptools]
platforms = [
    "any",
]
zip-safe = false
packages = [
    "music_assistant",
]
include-package-data = true

[tool.setuptools.package-data]
music_assistant = [
    "py.typed",
]

[tool.ruff]
fix = true
show-fixes = true
select = [
    "E",
    "F",
    "W",
    "I",
    "N",
    "D",
    "UP",
    "PL",
    "Q",
    "SIM",
    "TID",
    "ARG",
]
ignore = [
    "PLR2004",
    "N818",
]
extend-exclude = [
    "app_vars.py",
]
unfixable = [
    "F841",
]
line-length = 100
target-version = "py311"

[tool.ruff.flake8-annotations]
allow-star-arg-any = true
suppress-dummy-args = true

[tool.ruff.flake8-builtins]
builtins-ignorelist = [
    "id",
]

[tool.ruff.pydocstyle]
convention = "pep257"

[tool.ruff.pylint]
max-branches = 25
max-returns = 15
max-args = 10
max-statements = 50
