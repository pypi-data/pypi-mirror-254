[tool.poetry]
name = "no_action"
version = "0.6.0"
description = "no_action is an incremental automation library to eliminate toil in processes."
authors = ["Nicholas Skoretz <nskoretz@protonmail.com>"]
readme = "README.md"
packages = [{include = "no_action"}]

[tool.poetry.dependencies]
python = "^3.11"
jinja2 = "^3.1.3"


[tool.poetry.group.dev.dependencies]
pylint = "^3.0.3"
mypy = "^1.8.0"
tomli = "^2.0.1"
black = "^23.12.1"
pynvim = "^0.5.0"
pre-commit = "^3.6.0"
rstcheck = {extras = ["toml"], version = "^6.2.0"}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[mypy]
strict = true

[tool.rstcheck]
report_level = "INFO"
