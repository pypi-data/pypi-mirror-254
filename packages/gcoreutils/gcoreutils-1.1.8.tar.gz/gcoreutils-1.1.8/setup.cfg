[metadata]
name = gcoreutils
author = Hiroaki Kusunose
author_email = hiroaki.kusunose@gmail.com
version = attr: gcoreutils.__version__
url = https://github.com/CMT-MU/GCoreUtils
description = A versatile python utility library.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = numpy, scipy, sympy, pandas, LaTeX
license = MIT

[options]
python_requires = >=3.8
install_requires = 
	numpy
	scipy
	sympy
	pandas<1.5
packages = find:
include_package_data = True

[options.extras_require]
dev = 
	sphinx
	sphinx-rtd-theme
	ipython

[egg_info]
tag_build = 
tag_date = 0

