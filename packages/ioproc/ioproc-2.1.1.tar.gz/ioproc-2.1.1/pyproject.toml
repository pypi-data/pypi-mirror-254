[tool.poetry]
name = "ioproc"
version = "2.1.1"
description =   "Framework for data pre- and postprocessing - ioProc is a light-weight workflow manager for Python ensuring robust, scalable and reproducible data pipelines. The tool is developed at the German Aerospace Center (DLR) for and in the scientific context of energy systems analysis, however, it is widely applicable in other scientific fields."

authors = ["Felix Nitsch, Benjamin Fuchs, Judith Riehm, Jan Buschmann <felix.nitsch@dlr.de, benjamin.fuchs@dlr.de, judith.riehm@dlr.de, jan.buschmann@dlr.de>"]
license = "MIT"
maintainers = ["Felix Nitsch, Benjamin Fuchs, Jan Buschmann <ioproc@dlr.de>"]
homepage = 'https://gitlab.com/dlr-ve/ioproc'
readme = 'README.md'
keywords = ["workflow management", "data pipeline", "data science"]

[tool.poetry.scripts]
ioproc = 'ioproc:run'

[tool.poetry.dependencies]
python = ">= 3.6"
Cerberus = ">= 1.3.2"
pandas = ">= 1.2.4"
PyYAML = ">= 5.4.1"
tables = ">= 3.5.1"
frozendict = ">= 2.0.2"
arrow = ">= 1.1.0"
click = ">= 8.0.1"
jinja2 = ">= 3.0.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

