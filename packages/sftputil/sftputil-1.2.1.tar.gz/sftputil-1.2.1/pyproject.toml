[tool.poetry]
name = "sftputil"
version = "1.2.1"
description = "Advanced SFTP functions based on Paramiko"
authors = ["Romain TAPREST <romain@taprest.fr>"]
homepage = "https://framagit.org/RomainTT/sftputil"
repository = "https://framagit.org/RomainTT/sftputil"
keywords = ["sftp", "ssh", "sync"]
readme = "README.md"
license = "Mozilla Public License v2"
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.8"
paramiko = "^3.3.1"

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5.3"
mkdocstrings = {version="^0.24.0", extras=["python"]}
mkdocs-section-index = "^0.3.8"

[tool.poetry.urls]
"Bug Tracker" = "https://framagit.org/RomainTT/sftputil/-/issues"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
