[tox]
envlist =
  light-shined
  rarely
skipsdist = True

[testenv:light-shined]
commands =
  python3 -c 'print("I had a light that shined across my mind")'

[testenv:rarely]
commands =
  python3 -c 'print("Rarely see it any more")'
