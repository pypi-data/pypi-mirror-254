[project]
name = "iphone_backup_decrypt"
version = "0.4.0"
authors = [
  { name="James Sharkey" },
]
description = "Decrypt and extract files from an iOS13+ encrypted local backup."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Security :: Cryptography"
]

keywords = ["iPhone", "backup", "forensics", "iOS", "WhatsApp", "decryption", "iOS backup", "iTunes Backup"]

dependencies = [
    "biplist>=1.0.3",
    "pycryptodome>=3.9.1"
]

[project.optional-dependencies]
fastpbkdf2 = ["fastpbkdf2>=0.2"]

[project.urls]
Homepage = "https://github.com/jsharkey13/iphone_backup_decrypt"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
