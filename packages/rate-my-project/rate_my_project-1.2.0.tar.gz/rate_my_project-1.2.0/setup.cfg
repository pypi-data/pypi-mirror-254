[metadata]
name = rate_my_project
version = attr: rate_my_project.__version__
author = Christophe Le Douarec
author_email = ledouarec@gmail.com
description = Swiss knife tool for analyzing project efficiency
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cledouarec/rate-my-project
license = Apache License 2.0
license_files = LICENSE
keywords = team efficiency data visualization analysis
classifiers = 
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Environment :: Console
	Topic :: Utilities

[options]
zip_safe = False
include_package_data = True
packages = find:
package_dir = 
	=src
install_requires = 
	aiohttp
	Click
	dash[diskcache]
	dash-bootstrap-components
	dash-bootstrap-templates
	inflection
	Jinja2
	kaleido
	pandas
	plotly
	pydantic
	pydantic-settings
	python-dateutil
	pyyaml

[options.packages.find]
where = src

[options.extras_require]
dev = 
	black
	coverage
	pre-commit
	pylint
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	rate_my_project = rate_my_project.cli:cli

[aliases]
test = pytest

[flake8]
ignore = W503
max-line-length = 79
select = B,C,E,F,W,T4,B9

[egg_info]
tag_build = 
tag_date = 0

