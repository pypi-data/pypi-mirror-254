[tool.poetry]
name = "cobra-orm"
version = "0.1.1"
description = "A simple asynchronous ORM for aiosqlite with extensive type hinting."
authors = ["TitaniumBrain <titaniumbrain@vivaldi.net>"]
readme = "README.md"
packages = [{include = "cobra_orm", from = "src"}]
repository = "https://github.com/TitaniumBrain/cobra-orm"

[tool.poetry.dependencies]
python = "^3.11"
aiosqlite = "^0.19.0"


[tool.poetry.group.dev.dependencies]
black = "^23.12.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
