[metadata]
name = YorkUphysLab
version = attr: YorkUphysLab.__version__
author = Mohammad Kareem
author_email = mkareem@yorku.ca
description = A Python package to control YU physics labs equipment
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/m-kareem/YorkUphysLab
project_urls = 
	Bug Tracker = https://github.com/m-kareem/YorkUphysLab/issues
	repository = https://github.com/m-kareem/YorkUphysLab
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[tool.setuptools.packages]
find = {}  # Scan the project directory with the default parameters

[options]
python_requires = >=3.7
install_requires = 
	nidaqmx==0.7.0
	pyserial==3.5
	pyvisa-py==0.7.1
	numpy==1.23.5

[egg_info]
tag_build = 
tag_date = 0

