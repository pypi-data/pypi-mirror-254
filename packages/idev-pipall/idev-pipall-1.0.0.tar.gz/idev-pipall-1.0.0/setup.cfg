[metadata]
name = idev-pipall
version = 1.0.0
author = IrtsaDevelopment
author_email = irtsa.development@gmail.com
description = A python script for executing pip commands across many or all packages.
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
url = https://github.com/IrtsaDevelopment/pipall
project_urls = 
	Bug Tracker = https://github.com/IrtsaDevelopment/pipall/issues
	repository = https://github.com/IrtsaDevelopment/pipall
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= idev-pipall
packages = find:
python_requires = >=3.6
install_requires = 
	idev-pytermcolor

[options.packages.find]
where = idev-pipall

[options.entry_points]
console_scripts = 
	pipall = pipall:run

[egg_info]
tag_build = 
tag_date = 0

