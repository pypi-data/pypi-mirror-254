[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "my_linode_beatzaplenty"
version = "0.0.3"
authors = [
  { name="Wayne Bennett", email="wayne.bennett@live.com" },
]
description = "My Custom linode functions that I use all the time"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/WayneBennett666/linode"
Issues = "https://github.com/WayneBennett666/linode/issues"
