[tool.poetry]
authors     = ["Reik Stiebeling <reik.stiebeling@nwon.de>"]
description = "Helper for deployment and CI scripts"
homepage    = "https://nwon.de"
include     = ["README.md", "**/*.pyi"]
license     = "MIT"
name        = "nwon_deployment"
readme      = "README.md"
repository  = "https://gitlab.com/nwon-group/nwon-tooling/pypi-packages/nwon-deployment"
version     = "0.1.24"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"

datamodel-code-generator = "^0.22.1"
docker                   = "^6.1.3"
httpx                    = "^0.25.0"
mergedeep                = "^1.3.4"
nwon_baseline            = "^0.2.12"
pydantic                 = ">=2.0.0,<3.0.0"
toml                     = "^0.10.2"


[tool.poetry.dev-dependencies]
black  = "^23.3.0"
isort  = "^5.12.0"
mypy   = "^1.4.1"
pylint = "^2.9.6"
pytest = "^7.4.0"

# Types
types-pyyaml = "^6.0.12.10"
types-toml   = "^0.10.8.7"

[tool.poetry.scripts]
publish = "scripts.publish:publish"

# Code formatter black configuration
[tool.black]
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
include = '\.pyi?$'
line-length = 88

[build-system]
build-backend = "poetry.core.masonry.api"
requires      = ["poetry-core>=1.0.0"]

[tool.pyright]
