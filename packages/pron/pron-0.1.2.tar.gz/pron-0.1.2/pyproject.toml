[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pron"
version = "0.1.2"
description = "Read and write Python Recognizable Object Notation"
readme = "README.md"
authors = [{ name = "pron", email = "fredrik@atmer.se" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
]
keywords = ["pron"]
dependencies = [
]
requires-python = ">=3.6"

[project.optional-dependencies]
dev = ["pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/BathroomEpiphanies/python3-pron"
