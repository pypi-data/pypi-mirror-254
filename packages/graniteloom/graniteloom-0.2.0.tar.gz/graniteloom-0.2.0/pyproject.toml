[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "graniteloom"
version = "0.2.0"
authors = [
  { name="zewenn", email="ironloomeu@gamil.com" },
]
description = "Auth Token based easy repo cloning"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies"]

[project.urls]
Homepage = "https://github.com/ironloom/granite"
Issues = "https://github.com/ironloom/granite/issues"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}