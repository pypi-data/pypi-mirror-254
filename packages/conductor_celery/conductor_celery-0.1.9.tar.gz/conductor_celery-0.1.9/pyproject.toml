[tool.poetry]
name = "conductor_celery"
version = "v0.1.9"
description = "This is a template repository for Python projects that use Poetry for their dependency management."
authors = ["Tomas Correa <ftomas.correa@gmail.com>"]
repository = "https://github.com/tomas_correa/conductor-celery"
documentation = "https://tomas_correa.github.io/conductor-celery/"
readme = "README.md"
packages = [
  {include = "conductor_celery"}
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
celery = "^5.3.1"
conductor-python = "1.0.71"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
deptry = "^0.6.4"
mypy = "^0.981"
pre-commit = "^2.20.0"
tox = "^3.25.1"
redis = "^4.6.0"
pytest-celery = "^0.0.0"
pytest-responses = "^0.5.1"



[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py311']
preview = true

[tool.mypy]
ignore_missing_imports = "True"
files = ["conductor_celery"]
disallow_untyped_defs = "False"
disallow_any_unimported = "False"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "True"
warn_unused_ignores = "True"
show_error_codes = "True"

[tool.ruff]
target-version = "py311"
line-length = 120
fix = true
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["conductor_celery"]


[tool.deptry]

extend_exclude = [
    ".venv",
    ".tox"
]
