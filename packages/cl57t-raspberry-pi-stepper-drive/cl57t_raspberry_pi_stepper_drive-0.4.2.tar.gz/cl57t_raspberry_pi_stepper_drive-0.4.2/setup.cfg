[metadata]
name = cl57t_raspberry_pi_stepper_drive
version = 0.4.2
author = Nicolae Iosif
author_email = iosif@bringes.io
description = this is a Python libary to drive a stepper motor with a CL57T stepper driver and a Raspberry Pi
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/iosifnicolae2/cl57t_raspberry_pi_stepper_driver
project_urls = 
	Bug Tracker = https://github.com/iosifnicolae2/cl57t_raspberry_pi_stepper_driver/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: POSIX :: Linux
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Natural Language :: English
	Topic :: System :: Hardware :: Hardware Drivers

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	RPi.GPIO
	pyserial

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

