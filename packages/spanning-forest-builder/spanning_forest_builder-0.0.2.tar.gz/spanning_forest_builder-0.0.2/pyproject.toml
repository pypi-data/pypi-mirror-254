[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "spanning_forest_builder"
version = "0.0.2"
description = "Build a spanning forest"
keywords = ["spanning forest", "spanning tree"]
readme = "README.md"
authors = [{name="Igor Safronov", email="I_SIN_I@mail.ru"},]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "matplotlib",
    "networkx"
]
