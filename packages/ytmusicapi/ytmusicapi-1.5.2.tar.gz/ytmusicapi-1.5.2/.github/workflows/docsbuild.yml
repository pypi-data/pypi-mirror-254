name: Build Documentation

on:
  push:
    branches:
      - main
    paths:
      - ytmusicapi/**
      - docs/**
  pull_request:
    branches:
      - main
    paths:
      - ytmusicapi/**
      - docs/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install . sphinx sphinx-rtd-theme
    - name: Build documentation
      run: |
        cd docs
        make html
