[tool.poetry]
name = "aws_cfstack"
version = "2024.1.0.0"
description = "Get AWS CloudFormation stack template and parameters."
readme = "README.rst"
authors = ["Ahmad Ferdaus Abd Razak <ahmad.ferdaus.abd.razak@ni.com>"]
license = "GPL-2.0-only"
repository = "https://gitlab.com/fer1035_python/modules/pypi-aws_cfstack"
keywords = ["AWS", "CloudFormation", "stack", "download", "backup"]

[tool.poetry.dependencies]
python = "^3.6"
aws-authenticator = "^2022.10.1.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
