<h3>Roots</h3>

<div id="root-list" class="list-group">
    {% for root in roots %}
        <a href="/roots/{{root.name}}/"
           class="list-group-item list-group-item-action"
           hx-boost="true" hx-target="#path-list"
           hx-indicator="#path-list-wrapper .htmx-indicator"
           hx-on:htmx:before-request="activate('#root-list a', this); clearContent('path-list'); clearContent('meta')"
           >
            {{root.name}}
        </a>
    {% endfor %}
</div>

<script>
activate('#root-list a')
</script>
