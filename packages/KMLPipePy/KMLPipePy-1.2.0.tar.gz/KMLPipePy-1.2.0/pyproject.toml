# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "KMLPipePy"
version = "1.2.0"
description = "Official Python library for the Kinetix ML API"
readme = "README.md"
authors = [{ name = "Maxwell Stone", email = "maxwell@kinetixml.com" }, { name = "Sammy Taubman", email = "sammy@kinetixml.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["kinetix", "ml", "api", "python", "library", "wrapper", "client"]
dependencies = [
    "requests",
    "numpy",
    "opencv-python",
    "tensorflow_hub",
    "tensorflow",
    "roboflow",
    "torch",
    "chardet"
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["black", "bumpver", "isort", "pip-tools", "pytest"]

[project.urls]
Homepage = "https://github.com/kinetix-ml/kml-pipe-py"

[tool.bumpver]
current_version = "2023.1001-alpha"
version_pattern = "YYYY.BUILD[-TAG]"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"README.md" = [
    "{version}",
    "{pep440_version}",
]

