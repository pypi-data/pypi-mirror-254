[tool.poetry]
name = "fast-scores"
version = "0.1.4"
description = " "
authors = ["freemt"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/ffreemt/fast-scores"
include = ["fast_scores/*.pyc", "LICENSE", {path="fast_scores", format=["wheel", "sdist"]}]
exclude = ["fast_scores/fast_scores.py", "fast_scores/process_en.py", "fast_scores/process_zh.py", "fast_scores/word_tr.py", "fast_scores/msbing_c_e.msgpk"]

[tool.poetry.dependencies]
python = "^3.8"
# python = "^3.6.7"
logzero = "^1.7.0"
msgpack = "^1.0.2"
nltk = "^3.6.2"
simplemma = "^0.3.0"
numpy = "^1.21.0"
cchardet = "^2.1.7"
fastlid = "^0.1.9"
joblib = "^1.0.1"
scikit-learn = "^1.2.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
flake8 = "^3.9.2"
pep257 = "^0.7.0"
tbump = "^6.3.2"
ipython = "^7.24.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
