# pyproject.toml

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "simpleblockchain-py"
version = "0.1.1"
description = "The simplest Python blockchain library"
readme = "README.md"
authors = [
  { name="XenonPy"},
]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["crypto", "blockchain", "simpleblockchain"]
dependencies = [
    "pycryptodome"
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["pip-tools", "pytest", "bumpver"]

[tool.hatch.build.targets.wheel]
packages = ["simpleblockchain"]

[project.urls]
Homepage = "https://github.com/XenonPy/simpleblockchain"
