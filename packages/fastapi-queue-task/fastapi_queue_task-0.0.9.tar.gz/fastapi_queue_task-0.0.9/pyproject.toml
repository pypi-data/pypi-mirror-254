[tool.black]
skip-string-normalization = true
line-length = 120

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fastapi_queue_task"
version = "0.0.9"
authors = [
  { name="Dzung Nguyen", email="dung@megatron-solutions.com" },
]
description = "FastAPI Queue"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'fastapi>=0.103.1',
  'pydash>=0.5.0'
]

[project.urls]
"Homepage" = "https://github.com/megatron-global/fastapi-queue"
"Bug Tracker" = "https://github.com/megatron-global/fastapi-queue/issues"
