[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nrobo"
version = "2.0.50"
description = 'nRoBo - Automated Testing Framework By NamasteyDigitalIndia.com (NDI)'
readme = "README.rst"
requires-python = ">=3.8"
license = "MIT"
keywords = ["test automation", "test automation framework", "automated testing", "automation testing", "testing", "qa", "acceptance test", "automation"]
authors = [
  { name = "Panchdev Singh Chauhan", email = "erpanchdev@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
include = ["CHANGELOG.rst"]

[project.optional-dependencies]
dev = [
    "pytest"
]

dependencies = ["pytest"]

[tool.pytest.ini_options]
testpaths = [
    "tests",
    "tests_api",
    "tests_performance"
]

[project.urls]
"Homepage" = "https://pypi.org/project/nrobo/"
"Bug Tracker" = "https://github.com/pancht/nrobodocs/issues"
"changelog" = "https://github.com/pancht/nrobodocs/blob/master/CHANGELOG.md"

[project.scripts]
nrobo = "nrobo:launch_nRoBo"

[tool.hatch.build.targets.wheel]
packages = ["nrobo/**/*.*"]


[tool.hatch.envs.default]
dependencies = [
  "coverage[toml]>=6.5",
  "pytest",
]
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
  "- coverage combine",
  "coverage report",
]
cov = [
  "test-cov",
  "cov-report",
]

[[tool.hatch.envs.all.matrix]]
python = ["3.8", "3.9", "3.10", "3.11", "3.12"]

[tool.hatch.envs.types]
dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/nrobo tests}"

[tool.coverage.run]
source_pkgs = ["nrobo", "tests"]
branch = true
parallel = true


[tool.coverage.paths]
nrobo = ["nrobo", "*/nrobo/src/nrobo"]
tests = ["tests", "*/nrobo/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
