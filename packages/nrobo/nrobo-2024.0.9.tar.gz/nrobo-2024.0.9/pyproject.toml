# Choose build system
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# Project settings
[project]
name = "nrobo"
dynamic = ["version"]
description = 'Project description'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = []
authors = [
  { name = "Panchdev Singh Chauhan", email = "erpanchdev@gmail.com" },
]
maintainers = [
  { name = "Panchdev Singh Chauhan", email = "erpanchdev@gmail.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "cowsay", "pytest"
]
[project.urls]
Documentation = "https://github.com/unknown/nrobo#readme"
Issues = "https://github.com/unknown/nrobo/issues"
Source = "https://github.com/unknown/nrobo"

[project.scripts]
nrobo = "nrobo:welcome"

# Tools configuration
[tool.hatch.version]
path = "src/nrobo/__about__.py"