[project]
name = "novaml"
version = "1.0.0"
authors = [
  { name="Mustafa A. Elghrib", email="maelghrib@gmail.com" },
]
description = "Build machine learning applications with NovaML; The NEW machine learning library!"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/maelghrib/novaml"
Issues = "https://github.com/maelghrib/novaml/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
