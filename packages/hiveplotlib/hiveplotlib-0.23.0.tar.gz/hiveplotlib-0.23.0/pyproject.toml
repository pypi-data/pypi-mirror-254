[build-system]
requires = [
    "setuptools",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "hiveplotlib"
version = "0.23.0"
authors = [
    {name="Gary Koplik", email="gary.koplik@geomdata.com"}
]
description = "Visualize Network Data with Hive Plots"
readme = "README.md"
license = {file = "LICENSE"}
urls = {Documentation="https://geomdata.gitlab.io/hiveplotlib/", Source="https://gitlab.com/geomdata/hiveplotlib" }


dependencies = [
    "matplotlib",
    "numpy",
    "pandas"
]

[project.optional-dependencies]

bokeh = [
    "bokeh"
]

datashader = [
    "datashader",
    "seaborn"
]

dev = [
    "bokeh",
    "datashader",
    "jupyter",
    "networkx",
    "seaborn",
    "tqdm",
]

docs = [
    "nbsphinx",
    "sphinx",
    "sphinx-rtd-theme",
    "toml"
]

networkx = [
    "networkx"
]

plotly = [
    "plotly"
]

testing = [
    "black[jupyter]",
    "flake8-docstrings",
    "Flake8-pyproject",
    "pytest",
    "pytest-cov",
    "pytest-html",
    "pytest-timeout",
    "pytest-xdist"
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["hiveplotlib*"]

[tool.black]
line-length = 88
target-version = ["py311"]
include = '\.pyi?$|examples\/.*\.ipynb?$'

[tool.flake8]
exclude = [
    "*_test.py",
    "docs",
    "runners",
    "sandbox",
    "setup.py",
]
extend_ignore = [
    "D200",  # 1-line docstrings will be tolerated
    "E203",  # https://black.readthedocs.io/en/stable/faq.html#why-are-flake8-s-e203-and-w503-violated
    "W503"  # docs literally say this should not be a thing https://www.flake8rules.com/rules/W504.html
]
# keeping a longer-allowed line-length on flake8 side for existing docs
max-line-length = 120
show-source = true
count = true
