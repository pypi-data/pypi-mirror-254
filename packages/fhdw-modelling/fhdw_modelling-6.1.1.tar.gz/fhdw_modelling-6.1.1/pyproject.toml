[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "fhdw-modelling"
version = "6.1.1"
description = "A collection of modelling tools. Intended for generic usage in FHDW projects."
authors = ["Pascal Niggemeier <pascal.niggemeier@fhdw.de>"]
license = "MPL-2.0"
readme = "README.md"
repository = "https://github.com/fhdw-forschung/modelling-tools"
packages = [{ include = "fhdw" }]
documentation = "https://fhdw-forschung.github.io/modelling-tools/"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/fhdw-forschung/modelling-tools/issues"

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
kaleido = "0.2.1"
pycaret = { version = "^3.2.0", extras = ["mlops"] }
pyarrow = "^14.0.1"
fastapi = "^0.104.1"
pyyaml = "^6.0.1"

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.5"
black = "^23.11.0"
flake8 = "^6.1.0"
isort = "^5.12.0"
pydocstyle = "^6.3.0"
pytest = "^7.4.3"
ipykernel = "^6.26.0"
jupyter-book = "^0.15.1"
sphinx-autobuild = "^2021.3.14"

[tool.bandit.assert_used]
skips = ['*/test_*.py']

[tool.isort]
profile = "black"
force_single_line = true

[tool.pydocstyle]
convention = "google"
