[versioneer]
VCS = git
style = pep440-post
versionfile_source = simple_parsing/_version.py
versionfile_build = simple_parsing/_version.py
tag_prefix = v
parentdir_prefix = simple_parsing-

[metadata]
license_file = LICENSE

[flake8]
ignore = E203, E266, E501, W503, F403, F401
max-line-length = 79
max-complexity = 18
select = B,C,E,F,W,T4,B9

[egg_info]
tag_build = 
tag_date = 0

