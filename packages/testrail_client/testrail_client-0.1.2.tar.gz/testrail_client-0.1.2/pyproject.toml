build-backend = "poetry.core.masonry.api"

[project]
name = "testrail_client"
version = "0.1.2"
authors = [{ name = "jiacwjcw", email = "quota0619@gmail.com" }]
description = "Using the testrail-api package, you can fetch information for all test cases under a specific suite. This information is useful for automated testing purposes."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

[project.urls]
