[metadata]
name = qck
version = 2024.1.31
description = CLI to conveniently run DuckDB SQL scripts with support for templating
long_description = file: README.md
classifiers = 
	Programming Language :: Python :: 3
author = Daniel Nouri
license = MIT
license_file = LICENSE

[options]
zip_safe = False
include_package_data = True
packages = find:
py_modules = 
	qck
install_requires = 
	click
	duckdb
	jinja2

[options.entry_points]
console_scripts = 
	qck = qck:main

[options.extras_require]
devel = 
	black
	ruff

[egg_info]
tag_build = 
tag_date = 0

