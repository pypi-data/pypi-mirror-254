[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "SnoScience"
version = "1.0.0"
authors = [
  {name = "Max Snoodijk"},
]
description = "Everything related to data science."
readme = {file = "docs/readme.md", content-type = "text/markdown"}
license = {file = "docs/licence.txt"}
requires-python = ">=3.8"
dependencies = [
  "numpy>=1.26.0",
  "snosample>=3.4.0"
]

[tool.setuptools]
packages = ["snoscience"]
package-dir = {"snoscience" = "src"}
