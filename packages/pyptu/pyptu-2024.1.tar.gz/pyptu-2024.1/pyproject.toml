[build-system]
requires = [
  "hatchling",
  "hatch-vcs",
  "wheel",
]
build-backend = "hatchling.build"

[project]
name = "pyptu"
description = "Load PicoQuant PTU files."
dependencies = [
  "numpy",
  "pandas",
]
authors = [
  { name = "Jan-Michael Rye", email = "jan-michael.rye@inria.fr" },
]
requires-python = ">=3.6"
classifiers = [
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
]
readme = "README.md"
dynamic = [
  "version",
]

[project.license]
file = "LICENSE.txt"

[project.urls]
homepage = "https://gitlab.inria.fr/jrye/pyptu"
repository = "https://gitlab.inria.fr/jrye/pyptu.git"
documentation = "https://jrye.gitlabpages.inria.fr/pyptu"
issues = "https://gitlab.inria.fr/jrye/pyptu/-/issues"

[project.scripts]
pyptu = "pyptu.__main__:run_main"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "src/pyptu/version.py"
template = """
#!/usr/bin/env python3
'''
Version file automatically generated by setuptools-scm via hatch-vcs.
https://pypi.org/project/setuptools-scm/
https://github.com/ofek/hatch-vcs
Do not track this file and do not edit it manually.
'''
VERSION = {version!r}
VERSION_TUPLE = {version_tuple!r}
"""

[tool.pylint."MESSAGES CONTROL"]
max-line-length = 100
