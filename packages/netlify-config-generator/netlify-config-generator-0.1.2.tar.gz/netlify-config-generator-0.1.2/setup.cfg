[metadata]
name = netlify-config-generator
version = attr: netlifyconfig.__version__
author = Nonowazu
author_email = oowazu.nonowazu@gmail.com
description = Programatically generate netlify configuration files
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifier = 
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
python_requires = >=3.8
include_package_data = True
packages = netlifyconfig
install_requires = file: requirements.txt

[options.package_data]
netlifyconfig = py.typed

[options.extras_require]
dev = 
	mypy==1.8.0
	pylint==2.13.4
	coverage[toml]==6.5.0
	black==22.10.0

[egg_info]
tag_build = 
tag_date = 0

